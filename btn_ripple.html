<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #041e58 ;
        }
        .wrap {
            width: 100%;
            margin-top: 200px;
            display: flex;
            justify-content: center;
        }
        a{
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 30px;
            margin: 0 20px;
            font-size: 50px;
            color: white;
            background: linear-gradient(90deg,#0162c8,#55e7fc);
            border-radius: 40px;
            position: relative;  
            overflow: hidden;
        }
        a:nth-child(2){
            background: linear-gradient(90deg,#755bea,#ff72e0);
        }
        span {
            
            pointer-events: none;
            border-radius: 50%;
            animation: fancy 1s linear infinite;
        }
        .span2{
            pointer-events: none;
            border-radius: 50%;
            animation: fancy 0.5s linear infinite;
        }
        @keyframes fancy {
            0%{
                width: 0;
                height: 0;
                border: 2px solid white;
                opacity: 0.5;
            }
            50%{
                width: 50px;
                height: 50px;
                border: 5px solid white;
                opacity: 0.5;
            }
            80%{
                width: 100px;
                height: 100px;
                border: 2px solid white;
                opacity: 0.2;
            }
            90%{
                width: 200px;
                height: 200px;
                border: 1px solid white;
                opacity: 0.1;
            }
            100%{
                width: 300px;
                height: 300px;
                border: 2px solid white;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <a href="#">Button</a>
        <a href="#">Button</a>
    </div>
<script>
    const btn = document.querySelectorAll('a');
    btn.forEach(el=>{
        el.addEventListener('click',function(e){
            
            console.log(e.clientY);
            console.log(e.target.offsetTop);
            console.log(e.offsetY);
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.left = `${e.offsetX}px`;
            ripple.style.top = `${e.offsetY}px`;
            ripple.style.transform = 'translate(-50%,-50%)';
            
            const ripple1 = document.createElement('div');
            ripple1.className = 'span2';
            ripple1.style.position = 'absolute';
            ripple1.style.left = `${e.offsetX}px`;
            ripple1.style.top = `${e.offsetY}px`;
            ripple1.style.transform = 'translate(-50%,-50%)';
            this.append(ripple);
            this.append(ripple1)
            
            setTimeout(()=>{
                ripple.remove();
            },1000)
            setTimeout(()=>{
                ripple1.remove();
            },1000)
        })
    })
</script>
</body>
</html>
